<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <header>
        <h1>Paper, Rock, Scissors Game</h1>
    </header>

    <main class="game">

        <section class="slides">

            <img src="/resources/rockImage.jpg" alt="Rock Image">
            <img src="/resources/paperImage.jpg" alt="Paper Image">
            <img src="/resources/scissorsImage.jpg" alt="Scissors Image">
    
        </section>

        <h2>Choose you fate and try to beat the super smart AI...</h2>

        
        <div id="selections"></div>

        <div class="liveresults">
        <h3 id="compscore"></h3>

        <h3 id="playerscore"></h3>

        <h3 id="gameround"></h3>
        </div>

         <div>   
        <h3 id="results"></h3>
        </div>

        <div>
        <h3 id="endgame"></h3>
        </div>

        <div>
        <button id="reload"></button>
        </div>

    </main>

    <table>

    </table>


    <script src="./app.js"></script>
</body>
</html>
